spring.application.name=emazon
server.port=9090
server.servlet.context-path=/emazon/

# Configuración de la base de datos H2 para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Opcional: H2 consola (útil para ver datos durante las pruebas)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Ejecutar el script schema.sql al iniciar la aplicación
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql

spring.jpa.show-sql=true